<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      background-color: #29C;
      color: white;
      padding: 10px;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>
  {{template "nav" .}}
  <h1>Welcome to the Home Page</h1>
  <p>
    This is the home page. You can put whatever content you want here.
  </p>
  {{template "footer" .}}
